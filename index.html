<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure PDF Merger</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></script>
  </head>
  <body>
    <div class="app-card">
      <header>
        <h1><i class="fas fa-shield-alt"></i> LocalBinder</h1>
        <p>Merge PDFs directly in your browser. No uploads.</p>
      </header>
      <div class="merge-zone">
        <div class="file-box" id="box1">
          <input
            type="file"
            id="file1"
            accept="application/pdf"
            onchange="handleFile(this, 1)"
          />
          <div class="icon-area">
            <i class="fas fa-file-pdf"></i><span id="name1">Select PDF 1</span>
          </div>
        </div>
        <div class="plus">+</div>
        <div class="file-box" id="box2">
          <input
            type="file"
            id="file2"
            accept="application/pdf"
            onchange="handleFile(this, 2)"
          />
          <div class="icon-area">
            <i class="fas fa-file-pdf"></i><span id="name2">Select PDF 2</span>
          </div>
        </div>
      </div>
      <button id="mergeBtn" onclick="mergePDFs()" disabled>MERGE FILES</button>
      <p id="status"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
